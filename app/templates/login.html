<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xen Cloud Storage</title>
    <link rel="stylesheet" href="static/login/login.css" />
  </head>

  <body>
    <div class="a">
      <div class="cover_img">
        <img src="/static/images/2.jpg" alt="cover_img" />
      </div>
      <div class="right">
        <div class="main">
          <h1>Xen <span class="accent_text">Cloud Storage</span></h1>

          <p class="hint">
            Enter the password from your phone to show phone's files
          </p>

          <form action="/login" method="POST">
            <h2>Login</h2>

            <input
              type="text"
              class="input textbox"
              name="username"
              placeholder="Username or Email"
              required
            />

            <input
              type="password"
              class="input textbox"
              name="password"
              placeholder="Password"
              required
            />

            <input type="submit" value="Login" class="button" />
          </form>

          <br />
          <br />
          <a href="/sign_up" class="sign_up">Don't have an account? Sign up</a>
        </div>
      </div>
    </div>
  </body>
</html>
