{% extends "/login/base.html" %}

{% block content %}

<form action="/login" method="POST">
  <h2>Login</h2>
  <div class="inputs">

    <input type="text" class="input textbox" name="username" placeholder="Username or Email" required />

    <input type="password" class="input textbox" name="password" placeholder="Password" required />
  </div>

  <input type="submit" value="Login" class="button" />
</form>
{% endblock %}





{% block alternative_link %}

<a href="/signup" class="signup">Don't have an account? Sign up</a>

{% endblock %}
